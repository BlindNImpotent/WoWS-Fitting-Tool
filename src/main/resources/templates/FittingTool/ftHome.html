<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script>
        //    <![CDATA[
        (function(w, d, s, l, i) {
            w[l] = w[l] || [];
            w[l].push({
                'gtm.start': new Date().getTime(),
                event:'gtm.js'
            });
            var f = d.getElementsByTagName(s)[0], j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : '';
            j.async = true;
            j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
            f.parentNode.insertBefore(j, f);
        })(window, document, 'script', 'dataLayer', 'GTM-5KDG7W6');
        //    ]]>
    </script>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta charset="utf-8" />
    <link rel="icon" th:href="@{/images/Icon/WoWSFT_Icon.png}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/FittingTool/FittingTool.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=0.5, user-scalable=yes" />
    <script th:src="@{/js/jquery/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/angle/arty.js}"></script>
    <script th:src="@{/js/angle/torp.js}"></script>
    <title>WoWS Fitting Tool by Aesis</title>
</head>
<body>
<noscript>
    //    <![CDATA[
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5KDG7W6" height="0" width="0" style="display:none; visibility:hidden;"></iframe>
    //    ]]>
</noscript>
<header>
    <div th:include="top :: top" id="top">
    </div>
    <div id="shipsList">
        <nav>
            <ul>
                <th:block th:each="nation : ${nations}">
                    <li>
                        <span th:text="${global.get(IDS + nation.key)}"></span>
                        <ul class="dropdown_main">
                            <li th:each="realShipType : ${nation.value}">
                                <span th:text="${global.get(IDS + realShipType.key)}"></span>
                                <ul class="dropdown_sub" th:if="${realShipType.value.get(realShipType.key) != null}">
                                    <th:block th:each="shipType : ${realShipType.value.get(realShipType.key)}">
                                        <th:block th:each="tier : ${shipType}">
                                            <li th:each="ship : ${tier.value}">
                                                <span th:text="${tier.key + ' - ' + global.get(IDS + ship.index.toUpperCase() + '_FULL')}" th:attr="data-nation=${nation.key}, data-shipType=${realShipType.key}, data-ship=${ship.index}"></span>
                                            </li>
                                        </th:block>
                                    </th:block>
                                </ul>
                                <ul class="dropdown_main" th:unless="${realShipType.value.get(realShipType.key) != null}">
                                    <li th:each="shipType : ${realShipType.value}">
                                        <span th:text="${global.get(IDS + shipType.key)}"></span>
                                        <ul class="dropdown_sub">
                                            <th:block th:each="tier : ${shipType.value}">
                                                <li th:each="ship : ${tier.value}">
                                                    <span th:text="${tier.key + ' - ' + global.get(IDS + ship.index.toUpperCase() + '_FULL')}" th:attr="data-nation=${nation.key}, data-shipType=${realShipType.key}, data-ship=${ship.index}"></span>
                                                </li>
                                            </th:block>
                                        </ul>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </th:block>
            </ul>
        </nav>
    </div>
</header>
<main id="main">
    <th:block th:include="Joint/shipSelect :: warshipStats"></th:block>
    <th:block th:include="bottom"></th:block>
</main>
<script th:src="@{/js/common.js}"></script>
<script th:inline="javascript">
    // <![CDATA[

    // ]]>
</script>
</body>
</html>
