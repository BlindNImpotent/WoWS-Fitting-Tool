<noscript>
    //    <![CDATA[
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5KDG7W6" height="0" width="0" style="display:none; visibility:hidden;"></iframe>
    //    ]]>
</noscript>
<header>
    <div th:include="top :: top" id="top">
    </div>
</header>
<main>
    <div class="container">
        <div align="center">
            <br />
            <h2>If you have any questions or problems,<br />please don't hesitate to use Channel.io or contact by email.</h2>
            <input id="email" style="width: 20%" type="text" placeholder="Email"/><br />
            <br />
            <input id="subject" style="width: 40%;" type="text" placeholder="Subject"/><br />
            <br />
            <textarea id="description" rows="10" style="width: 40%"></textarea>
            <br />
            <button id="sendEmail">Send Email</button>
        </div>
    </div>
    <th:block th:include="bottom"></th:block>
</main>
<th:block th:include="channel :: channel"></th:block>
<script th:inline="javascript">
    //    <![CDATA[

    $(document).on('click', '#sendEmail', function () {
        var data = {
            email: $('#email').val(),
            subject: $('#subject').val(),
            description: $('#description').val()
        };

        if (!data.email.includes('@') || !data.email.includes('.'))
        {
            alert('Input correct email!');
            return false;
        }

        if (data.description === '')
        {
            alert('Input context!');
            return false;
        }

        $.ajax({
            url: '/contact',
            type: 'post',
            contentType: "application/json",
            data: JSON.stringify(data),
            success: function () {
                location.href = '/'
            },
            error: function (error) {
                console.log(error);
            }
        })
    })

    //    ]]>
</script>
