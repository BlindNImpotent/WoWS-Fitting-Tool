<head>
    <script>

        (function(w, d, s, l, i) {
            w[l] = w[l] || [];
            w[l].push({
                'gtm.start': new Date().getTime(),
                event:'gtm.js'
            });
            var f = d.getElementsByTagName(s)[0], j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : '';
            j.async = true;
            j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
            f.parentNode.insertBefore(j, f);
        })(window, document, 'script', 'dataLayer', 'GTM-5KDG7W6');
        //    ]]>
    </script>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta charset="utf-8"/>
    <link rel="icon" th:href="@{/images/Icon/WoWSFT_Icon.png}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/ShipStyle.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=0.5, user-scalable=yes" />
    <script th:src="@{/js/jquery/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/accounting/accounting.js}"></script>
    <title>WoWS Fitting Tool by Aesis</title>

<body>
<noscript>
    //    <![CDATA[
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5KDG7W6" height="0" width="0" style="display:none; visibility:hidden;"></iframe>
    //    ]]>
</noscript>
<header>
    <div th:include="top :: top" id="top">
    </div>
</header>
<main>
    <div class="container">
        <div id="notification">
            <img th:src="@{/images/Icon/WoWSFT_Icon.png}" style="height: 300px" th:title="'Image courtesy of ReptorPi from DCInside'"/>
            <h2 th:text="${'API from ' + encyclopedia.game_version + ' updated at ' + encyclopedia.shipUpdatedDate + ' from ' + encyclopedia.region + ' server'}"/>
            <!--<strong>-->
                <!--<a th:href="${isLive ? '/test' : '/'}" th:text="${(isLive ? '0.6.13.0 Test' : encyclopedia.game_version) + ' version link'}"/><br />-->
                <!--<span th:if="${!isLive}" th:text="'Difference between API and client data version may cause error'"/>-->
            <!--</strong><br />-->
            <li th:if="${noticeStat.index &lt; 5}" th:each="notice : ${notification}">
                <strong th:text="${notice.key}"/><br />
                <span th:utext="${notice.value}"/><br />
            </li>
        </div>
    </div>
    <th:block th:include="bottom"></th:block>
</main>
<th:block th:include="channel :: channel"></th:block>
<script th:inline="javascript">
    //    <![CDATA[

    //    ]]>
</script>
</body>
</html>
